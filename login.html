{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <p style="color: red;">Invalid username or password. Please try again.</p>
        {% endif %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Login
            </button>
        </div>
    </form>

    <!-- Add Google login button/link -->
    <div class="mt-4">
        <p class="mb-2">Or login with:</p>
        <a href="{% provider_login_url 'google' %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login with Google</a>
    </div>

    <!-- Add button to go to password reset page -->
    <div class="mt-4">
        <a href="{% url 'password_reset' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Forgot Password?</a>
    </div>
</div>
{% endblock %}
