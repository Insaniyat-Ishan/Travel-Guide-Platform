
{% load static %}

{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login-form-v3/Login_v3/images/icons/favicon.ico' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login-form-v3/Login_v3/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('{% static "login-form-v3/Login_v3/images/bg-01.jpg" %}');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <span class="login100-form-logo">
                        <i class="zmdi zmdi-landscape"></i>
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27">
                        Login
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                    <div class="container-login100-form-btn">
                        <a href="{% url 'signup' %}" class="login100-form-btn">Sign Up</a>
                    </div>

                    <!-- Add Google login button/link -->
                    <div class="mt-4">
                        <p class="mb-2 font-bold text-xl text-blue-600">Or login with:</p>


                        <a href="{% provider_login_url 'google' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline text-lg">Login with Google</a>
                    </div>
                    

                    <!-- Add button to go to password reset page -->
                    <div class="mt-4">
                        <a href="{% url 'password_reset' %}" class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline text-lg">Forgot Password?</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'login-form-v3/Login_v3/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login-form-v3/Login_v3/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login-form-v3/Login_v3/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login-form-v3/Login_v3/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login-form-v3/Login_v3/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login-form-v3/Login_v3/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login-form-v3/Login_v3/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login-form-v3/Login_v3/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login-form-v3/Login_v3/js/main.js' %}"></script>

</body>
</html>
