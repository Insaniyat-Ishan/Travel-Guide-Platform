<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <!-- Include your CSS styles here -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px; /* Add some padding */
            border-radius: 10px; /* Add rounded corners */
            width: 60%; /* Set the width of the container */
            max-width: 500px; /* Set a maximum width for responsiveness */
            text-align: left; /* Align the form elements to the left */
        }

        form {
            margin-top: 20px; /* Add margin to the top of the form */
        }

        label {
            display: block; /* Display labels as block elements */
            margin-bottom: 5px; /* Add margin to separate labels */
        }

        select, input[type="date"], button {
            width: 100%; /* Set the width of select, date input, and button to 100% */
            padding: 8px; /* Add padding */
            margin-top: 5px; /* Add margin to separate input fields */
        }
    </style>
</head>
{% include 'video_background_flights.html' %}
<body>
    <div class="container">
        <h1>Book a Flight</h1>
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; font-size: 18px; font-weight: bold;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_airlines">Select Airline:</label>
            {{ form.airlines }}
            
            <label for="id_planes">Select Plane:</label>
            {{ form.planes }}
            
            <label for="id_seats">Select Seat:</label>
            {{ form.seats }}
            
            <label for="id_date">Date:</label>
            {{ form.date }}
            
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
