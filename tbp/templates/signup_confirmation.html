{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Successful</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "login-form-v3/Login_v3/images/bg-01.jpg" %}');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
        }

        .max-w-md {
            max-width: 28rem; /* Adjust as needed */
        }

        .signup-success-container {
            background-color: rgba(255, 255, 255, 0.9); /* White semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .signup-success-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333; /* Dark text color */
        }

        .signup-success-container p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #555; /* Medium text color */
        }

        .signup-success-container a {
            background-color: #4a90e2; /* Blue color */
            color: #fff; /* White text color */
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .signup-success-container a:hover {
            background-color: #357ebd; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto my-10 signup-success-container">
        <h2 class="text-2xl font-semibold mb-4">Signup Successful!</h2>
        <p class="text-gray-700 mb-4">Thank you for signing up. Your account has been successfully created.</p>
        <p class="text-gray-700 mb-4">You can now proceed to login with your credentials.</p>
        <a href="{% url 'login' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Login</a>
    </div>
</body>
</html>
