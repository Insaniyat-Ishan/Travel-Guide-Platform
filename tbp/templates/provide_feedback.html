{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Your custom CSS or additional styles here -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6; /* Adjust as needed */
        }

        .container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    {% include 'video_background.html' %}

    <div class="container">
        <div class="max-w-md mx-auto p-6">
            <h1 class="text-2xl font-semibold mb-4">Provide Feedback</h1>
            <form action="{% url 'provide_feedback' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="feedback" class="block text-gray-700 font-semibold mb-2">Your Feedback</label>
                    <textarea name="feedback" id="feedback" rows="5" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded transition duration-300">Submit Feedback</button>
            </form>
        </div>
    </div>

</body>
</html>
