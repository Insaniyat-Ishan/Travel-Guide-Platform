{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Take full width */
            height: 100%; /* Take full height */
            object-fit: cover; /* Scale video while maintaining aspect ratio */
            z-index: -1000;
            /* filter: blur(10px); */
        }
    </style>
</head>
<body>

<video autoplay muted loop id="video-background">
    <source src="{% static 'bg video/plane.mp4' %}" type="video/mp4">
    <!-- Include additional video sources if necessary (e.g., webm, ogg) -->
    Your browser does not support the video tag.
</video>

<!-- Your content goes here -->

</body>
</html>
