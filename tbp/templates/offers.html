{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/backgrounds/destination.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .offer-card {
            margin-bottom: 20px;
        }
        .card-title {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Offers</h1>
    <div class="container">
        <div class="row">
            {% for offer in offers %}
            <div class="col-md-4">
                <div class="card offer-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ offer.title }}</h5>
                        <a href="{% url 'offer_detail' offer.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
