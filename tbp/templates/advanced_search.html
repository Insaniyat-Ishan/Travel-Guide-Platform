<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg px-8 py-6">
        <h1 class="text-3xl font-semibold mb-6">Advanced Search</h1>
        <form method="GET" class="mb-8">
            {{ form.as_p }}
            <!-- New input field for minimum average rating -->
            <div class="mb-4">
                <label for="id_min_avg_rating" class="block text-sm font-medium text-gray-700">Minimum Average Rating</label>
                <input type="number" id="id_min_avg_rating" name="min_avg_rating" step="0.01" placeholder="Enter minimum average rating" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded inline-block">Search</button>
        </form>
        <hr class="mb-6">
        {% if hotels %}
            <h2 class="text-xl font-semibold mb-4">Search Results</h2>
            <ul>
                {% for hotel in hotels %}
                    <li class="mb-2">{{ hotel.name }} - {{ hotel.location }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded inline-block mt-8">Home</a>
        {% endif %}
    </div>
</body>
</html>
